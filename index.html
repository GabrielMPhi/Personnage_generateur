sw<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/bulmaswatch/default/bulmaswatch.min.css"
    />

    <style>
      body {
        background-image: url("https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/The_Windmill_at_Wijk_bij_Duurstede_1670_Ruisdael.jpg/1024px-The_Windmill_at_Wijk_bij_Duurstede_1670_Ruisdael.jpg"),
          url("https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/The_Windmill_at_Wijk_bij_Duurstede_1670_Ruisdael.jpg/1024px-The_Windmill_at_Wijk_bij_Duurstede_1670_Ruisdael.jpg");
        background-color: #cccccc;
        background-size: cover;
      }
      #app {
        opacity: 0.85;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <div>
        <input type="button" class="button" id="btn_generer" value="generer" />
      </div>

      <div class="box">
        <div id="description_du_personnage_HTML">
          <div class="columns">
            <div class="column">
              <div>Prenom</div>

              <div class="box" id="prenom_personnage"></div>
            </div>

            <div class="column">
              <div>Surnom</div>

              <div class="box" id="surnom_personnage"></div>
            </div>

            <div class="column">
              <div>Nom</div>

              <div class="box" id="nom_personnage"></div>
            </div>
          </div>

          <div class="columns">
            <div class="column">
              <div class="columns">
                <div class="column">
                  <div>Age</div>

                  <div class="box" id="age_personnage"></div>

                  <div>Carrière</div>
                  <div class="box" id="carriere_personnage"></div>

                  <div>Propriété</div>
                  <div class="box" id="propriete_personnage"></div>

                  <div>Amis</div>
                  <div class="box" id="amis_personnage"></div>
                </div>

                <div class="column">
                  <div>Taille</div>

                  <div class="box" id="taille_personnage"></div>

                  <div>Richesse</div>

                  <div class="box" id="richesse_personnage"></div>

                  <div>Historique</div>

                  <div class="box" id="historique_personnage"></div>
                </div>
              </div>
            </div>

            <div class="column">
              <div id="image_armoirie"></div>
              <div class="box">
                <div class="columns">
                  <div>Vertus</div>
                  <div class="column">
                    <div class="box">
                      <div id="courage_personnage"></div>

                      <progress
                        class="progress"
                        id="progress_courage_personnage"
                        value="7"
                        max="15"
                      ></progress>
                    </div>
                    <div class="box">
                      <div id="generosite_personnage"></div>
                      <progress
                        class="progress"
                        id="progress_generosite_personnage_personnage"
                        max="15"
                        value="7"
                      ></progress>
                    </div>
                  </div>

                  <div class="column">
                    <div class="box">
                      <div id="ambition_personnage"></div>
                      <progress
                        class="progress"
                        id="progress_ambition_personnage_personnage"
                        max="15"
                        value="7"
                      ></progress>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>Le générateur de personnage</strong> est créer par Gabriel
          Monette.
        </p>
      </div>
    </footer>
  </body>

  <script type="text/javascript" src="evenements.js"></script>
  <script type="text/javascript" src="index.js"></script>

  <script type="text/javascript" src="Modeles/Personnage.js"></script>
  <script type="text/javascript" src="Modeles/vertuVice.js"></script>
  <script type="text/javascript" src="Modeles/moralite.js"></script>

  <script type="text/javascript" src="Ressources/ressources.js"></script>
  <script type="text/javascript" src="Ressources/carrieres.js"></script>
  <script type="text/javascript" src="Ressources/historique.js"></script>
  <script type="text/javascript" src="Ressources/noms.js"></script>

  <script type="text/javascript" src="Factories/PersonnageFactory.js"></script>
  <script type="text/javascript" src="ecran.js"></script>
</html>
